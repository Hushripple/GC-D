<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Género Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'core/img/noise2.png' %}">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'miembrosindex' %}">
            <img src="{% static 'core/img/LOGO.png' %}" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-center" style="width:200px;">Bienvenido, {{ user.username }}</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
                <button class="btn btn-dark" type="button" style="width:120px;">Cerrar sesión</button>
            </a>
        </li>
    </ul> 
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Modificar artista</h3>
                </div>
                <div class="card-body">
                    <form id="artistaForm" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nombreArtista" class="form-label">Nombre del artista:</label>
                            {{ form.nombreArtista }}
                        </div>
                        <div class="mb-3">
                            <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                            {{ form.fecha_nacimiento }}
                        </div>
                        <div class="mb-3">
                            <label for="id_biografia" class="form-label">Biografía:</label>
                            {{ form.biografia }}
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            {{ form.imagen }}
                        </div>
                        <input class="btn btn-dark" type="submit" value="Guardar">
                        <a href="#" class="btn btn-dark" onclick="history.back()">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'core/js/funciones.js' %}"></script>
</body>
</html>
